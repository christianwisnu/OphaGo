apply plugin: 'com.android.application'

android {
    dexOptions {
        jumboMode = true
    }
    /*signingConfigs {
        config {
            keyAlias 'diagnosa'
            keyPassword 'm4c4n3189'
            storeFile file('E:/android_studio/workspace/apk/signdiagnosa.jks')
            storePassword 'm4c4n3189'
        }
    }*/
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.example.project.ophago"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            //signingConfig signingConfigs.config
        }
        debug {
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            minifyEnabled false
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/rxjava.properties'
    }

    flavorDimensions "free"
    productFlavors {
        free {
            dimension "free"
            minSdkVersion 15
            applicationId "com.example.project.diagnosa"
            signingConfig signingConfigs.debug
            targetSdkVersion 26
            testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
            versionCode 1
            versionName '1.0'
        }
    }

    /*flavorDimensions "stage", "mode"
    productFlavors {
